- name: Cart setup
  hosts: cart
  become: yes
  tasks:
    - name: Disable and enable Nodejs:18
      ansible.builtin.command: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y
    - name: Installing Nodejs
      ansible.builtin.package:
        name: nodejs
        state: present
    - name: Creating user
      ansible.builtin.user:
        name: roboshop
    - name: Recursively remove directory
      ansible.builtin.file:
        path: /app
        state: absent
    - name: creating app directory
      ansible.builtin.file:
        path: /app
        state: directory
    - name: Downloading cart application
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/cart.zip
        dest: /tmp
    - name: Extracting cart application
      ansible.builtin.unarchive:
        src: /tmp/cart.zip
        dest: /app
        remote_src: yes
    - name: Installing dependencies
      ansible.builtin.command: npm install
        args:
          chdir: /app
    - name: Copying cart services
      ansible.builtin.copy:
        src: cart.service
        dest: /etc/systemd/system/cart.service
    - name: Daemon reload
      ansible.builtin.systemd_service:
        daemon_reload: true
    - name: start and enable cart
      ansible.builtin.service:
        name: cart
        state: restarted
        enabled: yes
