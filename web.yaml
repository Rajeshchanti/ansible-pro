- name: setup nginx server
  hosts: web
  become: yes
  tasks:
    - name: Installing Nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
    - name: start and enable nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes
    - name: remove current data
      ansible.builtin.command: rm -rf /usr/share/nginx/html/*